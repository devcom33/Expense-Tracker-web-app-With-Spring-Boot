<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addexpense.css?version=51}"/>
</head>
<body>
    <h3>Add new expense</h3>
    <div class="form">
        <form th:action="@{/expense}" th:object="${expense}" method="post">
            <label for="ename">Expense Name</label>
            <input type="text" id="ename" th:field="*{expensename}"/>
            <p th:if="${#fields.hasErrors('expensename')}" th:errorclass="error" th:errors="*{expensename}">
            Invalid Name</p><br/>
            <label for="eamount">Expense Amount</label>
            <input type="text" id="eamount" th:field="*{expenseprice}"/>
            <p th:if="${#fields.hasErrors('expenseprice')}" th:errorclass="error" th:errors="*{expenseprice}">Invalid Amount</p><br/>
            <label>Expense Categorie</label>
            <select th:field="*{category.category_id}">
                <option th:each="category: ${categories}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
            </select><br>
            <input type="submit" value="save">
        </form>
    </div>
</body>
</html>
